<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="cube.css">
</head>
<body>
    <div id="controls">
        <button id="scrambleButton">Scramble</button>
        <button id="solveButton">Solve (CFOP)</button>
        <button id="solveRouxButton">Solve (Roux)</button>
        <button id="solveZZButton">Solve (ZZ)</button>
        <button id="solveMethaButton">Solve (Metha)</button>
    </div>
    <div id="timer">Time: 0.0s</div>
    <div id="moveCounter">Moves: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="cube.js"></script>
</body>
</html>
